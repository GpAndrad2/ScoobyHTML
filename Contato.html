<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta Performance Shop</title>
    <link rel="stylesheet" href="cardapio.css">
    <link rel="shortcut icon" href="assets/imagens/turbina.ico">
    <style>
        .input-padrao {
            display: block;
            margin: 0 0 20px;
            padding: 10px 25px;
            width: 85%;
        }
    </style>
</head>
<body style="background-color: #ffffff">
    <header>
        <div class="logo_caixa">
            <img src="assets/imagens/evo-x.gif" title="ApePlay" class="logo" />
        </div>
        <nav>
            <ul>
                <li><a href="index.html" target="_blank">Home</a></li>
                <li><a href="cardapio.html" target="_blank">Produtos</a></li>
                <li><a href="https://hackertyper.com/" target="_blank">Contato</a></li>
            </ul>
        </nav>
    </header>

    <form name="frmContato" method="post" action="mailto:teste@gmail.com" target="_blank">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nomesobrenome">* Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" name="nomesobrenome" class="input-padrao" required>

            <label for="email">* E-mail</label>
            <input type="email" id="email" name="email" class="input-padrao" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" name="mensagem" class="input-padrao"></textarea>

            <label>Como Prefere o nosso Contato?</label>
            <input type="radio" id="radio-mail" value="email" name="contato"> E-mail
            <input type="radio" id="radio-telefone" value="telefone" name="contato"> Telefone
            <input type="radio" id="radio-whatsapp" value="whatsapp" name="contato"> Whatsapp

            <label for="motivo">Qual o motivo do seu contato?</label>
            <select id="motivo" name="motivo" class="input-padrao">
                <option>Selecione</option>
                <option>Dúvida</option>
                <option>Sugestão</option>
                <option>Elogio</option>
                <option>Reclamação</option>
            </select>
        </fieldset>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
